    <h2>Guardar datos</h2>
    <form id="guardarForm">
        <label class="form-label" for="title">Título:</label>
        <input  class="form-control" type="text" id="title" name="title" required><br><br>
        <label class="form-label" for="description">Descripción:</label>
        <input class="form-control" type="text" id="description" name="description" required><br><br>
        <label class="form-check-label">
            <input class="form-check-input"   type="checkbox" id="published" name="published">
            Publicado
        </label>
        <br>
        <button type="button" id="btnGuardar" class="btn btn-danger btn-lg">Guardar tutorial</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById("btnGuardar").addEventListener("click", async () => {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const published = document.getElementById("published").checked;

            const tutorial = { title, description, published };

            try {
                const response = await fetch("http://localhost:8080/api/tutorials", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(tutorial)
                });

                if (!response.ok) {
                    throw new Error("Error al guardar el tutorial");
                }

                const data = await response.json();
                console.log(data);
                document.getElementById("mensaje").textContent = "Tutorial guardado con éxito";
            } catch (error) {
                console.error(error);
                document.getElementById("mensaje").textContent = "Error al guardar el tutorial: " + error.message;
            }
        });
        </script>
