    <h2>Eliminar tutorial</h2>
    <input type="number" id="id" placeholder="ID del tutorial a eliminar">
    <button type="button">Eliminar tutorial</button>
    <p id="resultado"></p>

        <script>
            const botonEliminar = document.querySelector('button');
            const resultado = document.getElementById('resultado');

            botonEliminar.addEventListener('click', () => {
                const id = document.getElementById('id').value;
                const respuesta_confirmada=window.confirm(`¿Estás seguro de que deseas eliminar el tutorial con ID ${id}?`);

                if (!respuesta_confirmada) {
                    return;
                }
                
                fetch(`http://localhost:8080/api/tutorials/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        resultado.textContent = 'Tutorial eliminado exitosamente';
                    } else {
                        resultado.textContent = 'Error al eliminar el tutorial';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultado.textContent = 'Error al eliminar el tutorial';
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
